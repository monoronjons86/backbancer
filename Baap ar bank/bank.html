<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" mt-5">
        <h1 class="text-5xl text-center">Let's get some <span class="text-orange-600">Moooooooooooney!!!</span> </h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-emerald-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                     <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-purple-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                     <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-rose-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                     <h2 class="text-5xl">$00</h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl">please Deposit</h4>
                   <input class="w-9/12 mt-2 rounded-lg px-3 py-2" type="" placeholder="$Amount you want to deposit" >
                   <button class="bg-amber-700 text-white block my-2 px-5 py-2 font-medium rounded-lg hover:bg-sky-700" type="submit">Deposit</button>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-2xl">please Withdraw</h4>
                    <input class="w-9/12 mt-2 rounded-lg px-3 py-2" type="" placeholder="$Amount you want to Withdraw" >
                    <button class="bg-green-700 text-white block my-2 px-5 py-2 font-medium rounded-lg hover:bg-sky-700" type="submit">Withdraw</button>
                </div>
            </div>


        </section>
    </main>
</body>
</html>
