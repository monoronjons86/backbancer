<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item-2{
            border: 2px solid rebeccapurple;
        }
        ul{
            border: 2px solid tomato;

        }
        body{
            border:2px solid green;
        }
        section{
            border:2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">lorem ispam</li>
            <li id="item-2">monoronjon sarker</li>
            <li id="item-3">ronjon sarker</li>
            <li id="item-4">roman sarker</li>
            <li id="item-5">plabon sarker</li>
            <li id="item-5">prokit  sarker</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log('clicked me');
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul-clicked');
        });
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list container');
        });
        document.getElementById('body').addEventListener('click',function(){
            console.log('body is clicked');
        });
    </script>
</body>
</html>
