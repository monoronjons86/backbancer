<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container mt-5">
        <div class="text-end">
            <h1>Top Review</h1>
            <ul id="comment-container"></ul>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="image/dol.jpg" alt="">
            <div class="form-floating">
                <textarea class="form-control" placeholder="leave a comment here " id="flotingTextArea" style="height: 250px;width: 600px;">
                </textarea>
                <label for="flotingTextArea">Leave a review here</label>
                <div class="d-flex justify-content-end">
                    <button id="review-btn" type="button" class="btn btn-outline-info mt-2">Add Review</button>

                </div>
            </div>
        </div>

    </section>
</body>
</html>
