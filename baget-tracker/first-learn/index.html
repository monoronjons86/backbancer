<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baget-tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="text-center fw-bold text-danger">
            valentine Budget: <span>00</span>
        </h1>
    </div>
    <div class="shop-container d-flex justify-content-around">
        <div>
            <div class="rose p-2 box mb-2">
                <img src="images/kitkat.png" alt="">
                <h6>KitKat Chocolate</h6>
                <h5>Price: <span id="kitkat-price">00</span> </h5>
                <input id="kitkat-quantity" type="text" placeholder="type here quantity">
                <br>
                <button id="kit-katbuy-btn" class="buy-btn mt-1">Buy Now</button>
            </div>
            <div class="rose p-2 box mb-2">
                <img src="images/image-removebg-preview.png" alt="">
                <h6>Rose</h6>
                <h5>Price: <span id="rose-price">00</span> </h5>
                <input id="rose-quantity" type="text" placeholder="type here quantity">
                <br>
                <button id="rose-buy-btn" class="buy-btn">Buy Now</button>
            </div>
            <div class="rose p-2 box mb-2">
                <img src="images/diary.jpg" alt="">
                <h6>Diary</h6>
                <h5>Price: <span id="dairy-price">100</span> </h5>
                <input id="dairy-quantity" type="text" placeholder="type here dairy">
                <br>
                <button id="dairy-btn" class="buy-btn">Buy Now</button>
            </div>
        </div>
        <div class="mony-tracker text-center border border-dark">
            <h4>Chocolate: <span id="chocolate">00</span></h4>
            <hr>
            <h4>Rose: <span id="rose">00</span></h4>
            <hr>
            <h4>dairy: <span id="dairy">00</span></h4>
            <hr>
            <h4>Total: <span id="Total">00</span></h4>
            <hr>
            <div class="promo-code mt-3 text-center p-3">
                <h5 class="bg-info mt-2">use promo code for 10% discount</h5>
                <input class="p-2 mt-2" id="promo-code" type="101">
                <button class="btn btn-primary" type="button">Apply</button>

            </div>
            <h2 class="mt-5">ALL COST: <span id="all-total">00</span> </h2>


        </div>

    </div>
</body>
</html>
